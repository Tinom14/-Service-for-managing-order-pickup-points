services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
      POSTGRES_SSLMODE: disable
      MIGRATION_PATH: /app/pkg/postgres_connect/migrations
      PROMETHEUS_PORT: 9090
    depends_on:
      db:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "8080" ]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost:9090" ]
      interval: 10s
      timeout: 5s
      retries: 5
